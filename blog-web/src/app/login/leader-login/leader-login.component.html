<div class="leader-login">
  <form nz-form [formGroup]="form">
    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzRequired nzFor="username">User Name</nz-form-label>
      <nz-form-control nzHasFeedback [nzErrorTip]="name">
        <nz-input-group nzPrefixIcon="user">
          <input type="text"
            nz-input
            formControlName="username"
            placeholder="" />
        </nz-input-group>

          <ng-template #name>
            <span *ngIf="form.get('username').dirty && form.get('username').hasError('required')">請輸入用戶名</span>
            <span *ngIf="form.get('username').dirty && form.get('username').hasError('maxlength')">用戶名長度爲255</span>
            <span *ngIf="form.get('username').dirty && form.get('username').hasError('userInputErr')">username input error</span>
          </ng-template>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzRequired nzFor="password">PassWord</nz-form-label>
      <nz-form-control nzHasFeedback [nzErrorTip]="psw">
        <nz-input-group nzPrefixIcon="lock"  [nzSuffix]="suffixTemplate">
        <input [type]= "passwordVisible ? 'text' : 'password'"
          nz-input
          formControlName="password"
          placeholder="" />
        </nz-input-group>
        <ng-template #suffixTemplate>
          <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
        </ng-template>
        <ng-template #psw>
          <span *ngIf="form.get('password').dirty && form.get('password').hasError('required')">請輸入密碼</span>
          <span *ngIf="form.get('password').dirty && form.get('password').hasError('pswInputErr')">password input error</span>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
    <div nz-col [nzSpan]="12">
      <a  style="color: red">Forgot password </a>
      Or
      <a  (click)="register()" class="login-form-forgot">register now! </a>
    </div>
  </form>
</div>
