
<div class="login">

<div *ngIf="pageType === 'init'" class="check_login_type">
  <span (click)="choseLoginMethod(0)" nz-popover nzPopoverTitle="主角登錄" nzPopoverContent="通過主角的方式登錄，嫩能夠獲得更多的權限、主題定製等等，歡迎登錄！！"></span>
  <span (click)="choseLoginMethod(1)" nz-popover nzPopoverTitle="路人登錄" nzPopoverContent="通過路人的方式登錄，能夠快速的進行登錄！！"></span>
</div>

</div>
